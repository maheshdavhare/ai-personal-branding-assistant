<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Branding Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AI Personal Branding Assistant</h1>
    <p class="subtitle">Analyze and improve your LinkedIn profile using AI </p>

    <!-- INPUT AREA -->
    <textarea id="inputText" placeholder="Paste your LinkedIn About section..." rows="7"></textarea>

    <!-- BUTTON -->
    <button onclick="analyzeProfile()">Analyze Profile</button>

    <!-- OUTPUT SECTIONS -->
    <div class="box">
        <h2>Profile Score</h2>
        <p id="scoreBox">...</p>
    </div>

    <div class="box">
        <h2>Headline Suggestions</h2>
        <p id="headlineBox">...</p>
    </div>

    <div class="box">
        <h2>Improved About Section</h2>
        <p id="aboutBox">...</p>
    </div>

    <div class="box">
        <h2>Skill Gap Analysis</h2>
        <p id="skillBox">...</p>
    </div>

    <div class="box">
        <h2>Strengths & Weaknesses</h2>
        <p id="swBox">...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
